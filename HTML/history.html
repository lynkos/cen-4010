<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Maintenance History</title>

    <link href="../assets/stylesheets/style.css" rel="stylesheet">
    <link href="../assets/stylesheets/history.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>

  <body>
    <div class="admin">
      <header class="admin__header">
        <a href="#" class="logo"><h1>Nido</h1></a>
        <div class="toolbar">
          <div class="toolbar__left">
            <div class="welcome"><h2 id="welcome-message">Welcome to Nido!</h2></div>
          </div>
          <div class="toolbar__right">
            <a href="cart.html" class="btn" aria-label="Cart"><i class="fa fa-shopping-cart"></i></a>
            <a id="auth-button" class="btn" href="login.html"><i class="fa fa-sign-in"></i> Login</a>
          </div>
        </div>
      </header>

      <nav class="admin__nav">
        <ul class="menu">
          <li class="menu__title">Dashboard</li>
          <li class="menu__item"><a class="menu__link" href="../index.html"><i class="fa fa-home"></i> Home</a></li>
          <li class="menu__item"><a class="menu__link is-active" href="history.html"><i class="fa fa-history"></i> Maintenance History</a></li>
          <li class="menu__item"><a class="menu__link" href="roomcustomization.html"><i class="fa fa-paint-brush"></i> Room Customization</a></li>
          <li class="menu__item"><a class="menu__link" href="cart.html"><i class="fa fa-shopping-cart"></i> Shopping Cart</a></li>
          <li class="menu__item"><a class="menu__link" href="userpage.html"><i class="fa fa-user"></i> User Profile</a></li>
        </ul>
      </nav>

      <main class="admin__main">
        <div class="dashboard">
          <div class="container">
            <!-- Left Section: Add Records -->
            <div class="left">
              <h2>Maintenance History</h2>
              <form id="record-form">
                <input type="text" id="name" placeholder="Name" required aria-label="Name">
                <input type="number" id="quantity" placeholder="Quantity" required aria-label="Quantity">
                <input type="date" id="date" required aria-label="Date">
                <button type="submit" id="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
              </form>
            </div>

            <!-- Right Section: Display Records -->
            <div class="right">
              <h2>Records</h2>
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="record-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/history.js"></script>
    <script src="../scripts/account.js"></script>
  </body>
</html>
