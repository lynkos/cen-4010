<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notif pop-up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }
        /* Style for notification container */
        .notification {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        /* App icon style */
        .notification .icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background-color: #44bd9f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            margin-right: 15px;
        }
        /* Notification text style */
        .notification .text {
            flex-grow: 1;
        }
        .notification .text h4 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .notification .text p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #666;
        }
        /* Timestamp style */
        .notification .timestamp {
            font-size: 14px;
            color: #999;
            margin-left: 10px;
        }
        
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div class="notification" id="nido-notification">
        <div class="icon">N</div> <!-- App Icon -->
        <div class="text">
            <h4>Nido - Home Maintenance Tracker</h4>
            <p>You have a new maintenance task: Clean the air conditioning filter.</p>
        </div>
        <div class="timestamp">10:45 AM</div>
    </div>

</body>
</html>
