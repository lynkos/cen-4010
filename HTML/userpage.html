<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
        }

        .profile-container {
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .profile-field {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .edit-button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-button:hover {
            background: #3498db;
        }

        .logout-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c0392b;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background: #2980b9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .avatar-letter {
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        strong {
            color: #2c3e50;
        }

        span {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="profile-container">
            <div class="avatar-circle">
                <span class="avatar-letter" id="avatar-letter"></span>
            </div>
            <h1>User Profile</h1>
            <div class="profile-field">
                <strong>Username:</strong> <span id="profile-username"></span>
                <button class="edit-button" data-field="username">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Email:</strong> <span id="profile-email"></span>
                <button class="edit-button" data-field="email">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Address:</strong> <span id="profile-address"></span>
                <button class="edit-button" data-field="address">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Phone:</strong> <span id="profile-phone"></span>
                <button class="edit-button" data-field="phone">Edit</button>
            </div>
            <button class="logout-button" onclick="window.location.href='./logout.html'">Logout</button>
        </div>
    </div>

    <script src="../scripts/userpage.js"></script>
</body>
</html>
