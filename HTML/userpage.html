<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="../assets/stylesheets/style.css" rel="stylesheet">
    <link href="../assets/stylesheets/userProfile.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="profile-container">
            <div class="avatar-circle">
                <span class="avatar-letter" id="avatar-letter"></span>
            </div>
            <h1>User Profile</h1>
            <div class="profile-field">
                <strong>Username:</strong> <span id="profile-username"></span>
                <button class="edit-button" data-field="username">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Email:</strong> <span id="profile-email"></span>
                <button class="edit-button" data-field="email">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Address:</strong> <span id="profile-address"></span>
                <button class="edit-button" data-field="address">Edit</button>
            </div>
            <div class="profile-field">
                <strong>Phone:</strong> <span id="profile-phone"></span>
                <button class="edit-button" data-field="phone">Edit</button>
            </div>
            <button class="logout-button" onclick="window.location.href='./logout.html'">Logout</button>
        </div>
    </div>

    <script src="../scripts/userpage.js"></script>
</body>
</html>
