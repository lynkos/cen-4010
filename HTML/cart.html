<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Shopping Cart</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="../assets/stylesheets/style.css" />
  <link rel="stylesheet" href="../assets/stylesheets/cart.css" />
</head>

<body>
  <div class="admin">
    <header class="admin__header">
      <a href="#" class="logo"><h1>Nido</h1></a>
      <div class="toolbar">
        <div class="toolbar__left">
          </div>
        <div class="toolbar__right">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
            <i class="fas fa-cart-shopping"></i> Cart (<span class="total-count"></span>)
          </button>
          
          <!-- <a href="login.html" class="btn login"><i class="fa fa-sign-in"></i> Login</a> -->
          <!-- <a id="auth-button" class="btn login" href="login.html"><i class="fa fa-sign-in"></i> Login</a> -->
        </div>
      </div>
    </header>

    <nav class="admin__nav">
      <ul class="menu">
        <li class="menu__title">Dashboard</li>
        <li class="menu__item"><a class="menu__link" href="../index.html"><i class="fa fa-home"></i> Home</a></li>
        <li class="menu__item"><a class="menu__link" href="history.html"><i class="fa fa-history"></i> Maintenance History</a></li>
        <li class="menu__item"><a class="menu__link" href="roomcustomization.html"><i class="fa fa-paint-brush"></i> Room Customization</a></li>
        <li class="menu__item"><a class="menu__link is-active" href="#"><i class="fa fa-shopping-cart"></i> Shopping Cart</a></li>
        <li class="menu__item"><a class="menu__link" href="userpage.html"><i class="fa fa-user"></i> User Profile</a></li>
      </ul>
    </nav>

    <main class="admin__main">
      <div class="dashboard">        
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="../assets/images/filters.jpg" alt="Air Filter">
          <div class="card-block">
            <h4 class="card-title">Air Filter</h4>
            <p class="card-text">Price: $30</p>
            <a href="#" data-name="Air_Filter" data-price="30" class="add-to-cart btn btn-primary"><i class="fas fa-plus" aria-hidden="true"></i> Add to Cart</a>
            <a href="https://www.amazon.com/s?k=air+filter&crid=RI04SX21OYXI&sprefix=air+filter%2Caps%2C194&ref=nb_sb_noss_2" target="_blank" class="btn"><i class="fas fa-dollar-sign" aria-hidden="true"></i> Buy Now</a>
          </div>
        </div>
          </div>
          <div class="col">
            <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="../assets/images/led.jpg" alt="LED Light Bulbs">
          <div class="card-block">
            <h4 class="card-title">LED Light Bulbs</h4>
            <p class="card-text">Price: $9.99</p>
            <a href="#" data-name="LED_Light_Bulbs" data-price="9.99" class="add-to-cart btn btn-primary"><i class="fas fa-plus" aria-hidden="true"></i> Add to Cart</a>
            <a href="https://www.amazon.com/s?k=led+light+bulb&crid=FR8VRHEV5TWD&sprefix=led+light+%2Caps%2C165&ref=nb_sb_ss_ts-doa-p_1_10" target="_blank" class="btn btn-primary"><i class="fas fa-dollar-sign" aria-hidden="true"></i> Buy Now</a>
          </div>
        </div>
              </div>
              <div class="col">
                <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="../assets/images/screwdriver.jpg" alt="Screwdriver Set with Case">
          <div class="card-block">
            <h4 class="card-title">Screwdriver Set with Case</h4>
            <p class="card-text">Price: $24.99</p>
            <a href="#" data-name="Screwdriver_Set" data-price="24.99" class="add-to-cart btn btn-primary"><i class="fas fa-plus" aria-hidden="true"></i> Add to Cart</a>
            <a href="https://www.amazon.com/s?k=screwdriver+set+with+case&crid=2DBPAX0MADIKQ&sprefix=Screwdriver+Set+with+Case%2Caps%2C169&ref=nb_sb_ss_ts-doa-p_1_25" target="_blank" class="btn btn-primary"><i class="fas fa-dollar-sign" aria-hidden="true"></i> Buy Now</a>
          </div>
        </div>
              </div>
            </div>
        </div>
          
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <i style="color: white;" class="fas fa-x" aria-hidden="true"></i>
                </button>
              </div>
              <div class="modal-body">
                <table class="show-cart table"></table>
                <div>Total price: $<span class="total-cart"></span></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="clear-cart btn btn-danger"><i class="fas fa-eraser"></i> Clear All</button>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              </div>
            </div>
          </div>
        </div> 
      </div>
    </main>
  </div>
  <!-- <script src="../scripts/account.js"></script> -->
  <!-- <script src="../scripts/index.js"></script> -->
  <script src="../scripts/cart.js"></script>
</body>
</html>
