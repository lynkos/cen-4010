<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preload" href="assets/stylesheets/login.css" as="style" />
    <link rel="stylesheet" href="assets/stylesheets/login.css" />
  </head>
  
  <body>
    <script src="scripts/account.js"></script>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="login" checked><label for="tab-1" class="tab">Login</label>
        <input id="tab-2" type="radio" name="tab" class="register"><label for="tab-2" class="tab">Register</label>
        
        <div class="login-form"> <!-- Use <form> instead of <div>? -->
          <div class="login-htm">
            <div class="group">
              <label for="userName" class="label">Username</label>
              <input id="userName" type="text" class="input" required>
            </div>
            
            <div class="group">
              <label for="userPw" class="label">Password</label>
              <input id="userPw" type="password" class="input" data-type="password" required>
            </div>
            
            <div class="group">
              <input id="check rememberMe" type="checkbox" class="check" value="Remember Me" checked>
              <label for="check rememberMe"><span class="icon"></span> Remember Me</label>
            </div>
            
            <div class="group">
              <input type="submit" class="button" value="Login" onclick="validate()">
            </div>
          </div>
          
          <div class="register-htm">
            <div class="group">
              <label for="name" class="label">Name</label>
              <input id="name" type="text" class="input" required>
            </div>
            
            <div class="group">
              <label for="email" class="label">Email</label>
              <input id="email" type="email" class="input" required>
            </div>
            
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" required>
            </div>
            
            <div class="group">
              <label for="pw" class="label">Password</label>
              <input id="pw" type="password" class="input" data-type="password" required>
            </div>
            
            <div class="group">
              <input type="submit" class="button" onclick="register()" value="Register">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
